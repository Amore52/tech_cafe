<h1>Список заказов</h1>
<a href="{% url 'add_order' %}">Добавить заказ</a>
<table>
    <tr>
        <th>ID</th>
        <th>Номер стола</th>
        <th>Блюда</th>
        <th>Общая стоимость</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.table_number }}</td>
        <td>{{ order.items }}</td>
        <td>{{ order.total_price }}</td>
        <td>{{ order.get_status_display }}</td>
        <td>
            <a href="{% url 'edit_order' order.id %}">Изменить</a>
            <a href="{% url 'delete_order' order.id %}">Удалить</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'calculate_revenue' %}">Рассчитать выручку</a>
